<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        font-size: 20px;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .green {
        color: greenyellow;
        background: green;
      }
      .blue {
        color: aqua;
        background: blue;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box green" style="font-weight: 700">Hello</div>

    <button id="add">변환</button>

    <script>
      const $box = document.querySelector('.box');
      const $btn = document.getElementById('add');

      // 클래스 조작
      //   $box.setAttribute('class', 'box blue');
      //   $box.className = 'box blue';

      // 클래스 추가하기
      //   $box.className = 'box blue circle';
      $box.classList.add('circle');
      $box.classList.add('aaa', 'bbb', 'ccc');

      // 클래스 제거하기
      $box.classList.remove('green');
      $box.classList.remove('aaa', 'bbb', 'ccc');
      $box.classList.add('green');

      // 클래스 교체하기
      $box.classList.replace('green', 'blue');

      // 클래스 존재 유무 확인
      console.log($box.classList.contains('box'));
      console.log($box.classList.contains('merong'));

      $btn.addEventListener('click', () => {
        // 현재 박스가 네모모양이면 원으로 바꾸고
        // 원이면 네모로 바꾸자.
        $box.classList.toggle('circle');

        /*
        if ($box.classList.contains('circle')) {
          $box.classList.remove('circle');
        } else {
          $box.classList.add('circle');
        }
        */
      });

      // style 프로퍼티로 지정한 스타일은 인라인으로 적용됩니다.
      // 케밥 케이스(하이픈)로 적용된 css 속성을 카멜 케이스로 접근하면 됩니다.
      $box.style.fontSize = '2em';
      $box.style.background = 'dodgerblue';
    </script>
  </body>
</html>
