<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while()
      var total = 0;
      var i = 1;
      while (i <= 10) {
        total += i;
        i++;
      }

      /////////////////////////////////////////////////

      // for

      for (var i = 1; i <= 10; i++) {
        total += i;
      }

      //////////////////////////////////////////////////

      var n = 1;
      while (true) {
        if (n == 6) break;
        n++;
      }
    </script>
  </body>
</html>
