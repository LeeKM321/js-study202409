<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    기본적으로 자바스크립트는 html 위에서 동작합니다.
    스크립트가 시작된다는 뜻의 <script> 태그를 사용.
    자바스크립트는 동적 프로그래밍 언어입니다.
    동적: 시간, 조건, 상황에 맞게 다른 코드를 실행할 수 있다는 뜻.
    -->

    <script>
      // 문장의 끝에 세미콜론을 붙임~
      console.log("Hello Javascript!");

      var result = 10 + 20;

      var name = "홍길동";

      console.log(name);

      // 자바스크립트에서는 var로 변수를 선언하면 에러가 나지 않으므로 조심하세요!
      var apple = "사과";
      var apple = "애플";

      // 대/소문자 철저하게 구분
      // 숫자로 시작하거나 숫자로만 이루어지면 안됨!
      // 특수기호 웬만하면 쓰지 않기. ($, _는 가능)
      // 카멜케이스 적용하기 (자바랑 같음)
      // 식별자를 영문, 숫자 이외의 언어로 쓰는것 권장 안함!

      console.log(apple);
    </script>
  </body>
</html>
