<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 생성
      // 우리 집 강아지 정보 저장
      var dog = {
        kind: '진돗개',
        age: 3,
        name: '뽀삐',
        favorite: ['산책', '간식'],
        bark: function () {
          console.log('월월');
        },
      };

      console.log(dog.name);
      console.log(dog.favorite);

      var cat = {
        kind: '코숏',
        age: 2,
        name: '춘식이',
        favorite: ['낮잠', '츄르'],
        injection: true,
        hate: [],
      };

      var 게시판글 = {
        글번호: 11,
        작성자: {
          계정명: 'abc',
          닉네임: '깜찍이',
          가입일자: '2023-12-12',
        },
        글내용: 'ㅇㄹㅁㄴㅇㄹㅁㄴㄹ',
        작성일자: '2024-03-26',
      };

      console.log('------------------------------------------------------');

      console.log(dog.name);
      console.log(dog['name']);

      // 프로퍼티 수정 (기존 키로 접근해서 값을 대입)
      dog.age = 4;
      cat.favorite[1] = '실뭉치';

      console.log(dog);
      console.log(cat);

      // 프로퍼티 동적 추가 (기존에 없는 key로 접근)
      console.log('-----------------------------------------------');

      cat.friend = '냐옹이';
      console.log(cat);

      // 프로퍼티 삭제
      delete cat.hate;
      delete cat.friend;
      //   console.log(cat);
    </script>
  </body>
