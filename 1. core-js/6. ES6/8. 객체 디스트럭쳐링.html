<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const employee = {
        empName: '뽀로로',
        age: 10,
        hireDate: '2020-01-30',
        birthDate: '2015-12-31',
      };

      const { empName, hireDate } = employee;
      console.log(`name: ${empName}, hire: ${hireDate}`);

      // 매개변수에서 객체 디스트럭쳐링
      function foo({ empName, age }) {
        // const { empName, hireDate } = emp;
        console.log(`내 이름은 ${empName}입니다.`);
        console.log(`나이는 ${age} 입니다.`);
      }
      foo(employee);

      const divStyle = {
        'font-size': '18px',
        'background-color': 'red',
      };

      const { 'font-size': fontSize, 'background-color': bg } = divStyle;
      console.log(fontSize);
      console.log(bg);

      console.log('------------------------------------');

      const dog = {
        kind: '말티즈',
        name: '해피',
        age: 3,
        injection: false,
      };

      const { kind, age: petAge, ...rest } = dog;
      console.log(kind);
      console.log(petAge);
      console.log(rest);

      // 객체 복사
      const copyDog = { ...dog };
      copyDog.age = 100;

      console.log(dog);
      console.log(copyDog);
    </script>
  </body>
</html>
