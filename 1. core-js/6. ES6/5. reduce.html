<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const appleBasket = [
        {
          color: 'green',
          sweet: 13,
        },
        {
          color: 'red',
          sweet: 14,
        },
        {
          color: 'red',
          sweet: 11,
        },
        {
          color: 'green',
          sweet: 6,
        },
        {
          color: 'green',
          sweet: 7,
        },
        {
          color: 'green',
          sweet: 9,
        },
      ];

      // 배열고차함수 reduce : 배열의 각 요소들을 주어진 콜백에 맞게 합산, 누적하여
      //                    하나의 결과값을 반환하는 함수
      // reduce에 들어가는 callback
      // callback(accumulator, currentValue)
      // accumulator: 어떤 데이터를 계속 쌓아가는 변수
      // currentValue: 현재 루프회차에서 사용할 데이터
      // reduce는 반복을 실행할때마다 currentValue를 accumulator에 누적함

      const numbers = [10, 20, 30, 40, 50, 60];

      const result = numbers.reduce((a, b) => {
        console.log(a);
        console.log(b);
        console.log('======================');
        return a + b;
      }, 0);

      // reduce의 콜백함수 다음 파라미터는 initialValue를 의미하며
      // 반복문의 accumulator시작값을 의미함
      // 따라서 0을 시작값으로 두고 return a + b; 를 하면
      // 0 + 1 + 2 + 3 + 4 + 5 + 6
      // 시작값을 없애면 accumulator의 시작값이 0번인덱스로 지정되며
      // 1 + 2 + 3 + 4 + 5 + 6

      console.log(result);

      const totalSweet = appleBasket.reduce(
        (total, apple) => total + apple.sweet,
        0
      );
      console.log(`사과 당도 총합: ${totalSweet}`);

      console.log('===========================================');

      // 색깔별로 사과 개수 카운트하기.
      const countByColor = appleBasket.reduce((count, apple) => {
        if (apple.color in count) {
          count[apple.color]++;
        } else {
          count[apple.color] = 1;
        }
        return count;
      }, {});

      // 초기값은 빈 객체.
      // apple 객체의 color 값이 green이냐 red냐에 따라
      // 그리고, 해당 값이 count의 프로퍼티로 존재 하는가 존재하지 않는가에 따라
      // 프로퍼티를 추가하거나 기존 값을 하나 올리는 행위를 반복.
      // 해당 객체를 계속 기억하게 해서 다음 회차의 apple의 color를 누적 처리.

      console.log(countByColor);
    </script>
  </body>
</html>
