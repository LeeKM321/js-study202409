<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        # 다음과 같은 조건을 만족하는 객체를 일급객체라고 한다.

        1. 무명의 리터럴로 생성할 수 있다. 즉, 런타임에 생성이 가능하다.
        2. 변수나 자료구조(객체, 배열 등)에 저장할 수 있다.
        3. 함수의 매개변수에 함수를 전달할 수 있다.
        4. 함수의 반환값으로 사용할 수 있다.
        # 자바스크립트의 함수는 위의 조건을 모두 만족하므로
        일급 객체라 할 수 있다.
      */

      // 함수 선언문
      function add(n1, n2) {
        return n1 + n2;
      }

      // 함수 표현식
      const r1 = function (n1, n2) {
        return n1 + n2;
      };

      // 함수를 변수에 대입하는 것이 가능.
      const plus = add;

      // 함수도 하나의 데이터이고 값이다.
      console.log(typeof plus);

      const log = console.log;
      log('zzzz');

      // 객체 내에 함수를 선언
      const cat = {
        name: '야옹이',
        // 메서드: 객체 전용 함수 (객체의 기능을 표현)
        sleep: function () {
          console.log('쿨쿨쿨~~');
        },
      };

      cat.sleep();

      console.log('=====================================================');

      // 화살표 함수
      //   const add2 = (n1, n2) => {
      //     return n1 + n2;
      //   };

      // function 키워드 생략. 함수 내용이 한 줄이고, return문이라면 괄호와 return 생략가능.
      const add2 = (n1, n2) => n1 + n2;

      const r2 = add2(10, 20);
      console.log(r2);

      const kim = {
        name: '김철수',
        age: 30,
        dance: () => console.log('춤을 신나게 춥니다!'),
      };

      kim.dance();
    </script>
  </body>
</html>
