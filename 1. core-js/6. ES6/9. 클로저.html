<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      let count = 0; // 전역 변수

      // 카운트를 증가시키는 함수
      const increase = () => ++count;

      console.log(increase());
      console.log(increase());
      count = 999;
      console.log(increase()); // 3? -> 1000

      값 유지는 가능하지만 전역변수 특성상 어느 영역에서나 접근이 가능하기 때문에
      값 변경의 가능성이 항상 존재합니다.
      */

      /*
      const increase = () => {
        let count = 0; // 지역 변수
        return ++count;
      };

      // count = 999; 지역변수에 할당할 수 없음.
      console.log(increase());
      console.log(increase());
      console.log(increase());
      console.log(count);

      함수의 호출이 종료되면 소멸하는 지역변수의 특성 때문에
      값 유지를 할 수 없다.
      */

      // 카운트를 증가시키는 함수를 리턴하는 클로저를 생성.
      const increaseClosure = () => {
        let count = 0; // 지역 변수

        // 헬퍼 함수 (내부 함수)
        // 헬퍼 함수가 외부 함수의 특정 변수를 참조하는 순간, 자바스크립트 엔진은
        // 해당 변수를 가비지 컬렉터가 제거하지 않도록 따로 관리합니다.
        // 즉, 클로저가 형성되면서 외부 함수에 변수는 클로저가 참조하고 있기 때문에
        // 메모리에서 사라지지 않습니다.
        /*
        function helperFunc() {
          return ++count;
        }

        return helperFunc;
        */
        return () => ++count;
      };

      const increase = increaseClosure();
      console.log(increase());
      console.log(increase());
      count = 999;
      console.log(increase()); // 3

      /*
      # 클로저의 사용 이유
      1. 데이터 은닉: 클로저는 변수를 외부에서 접근하거나 수정할 수 없도록 보호합니다.
      전역 변수를 남발하지 않고도 함수 내부의 상태를 유지할 수 있게 해 줍니다.
      2. 상태 유지: 클로저를 이용하면 함수가 호출된 후에도 특정 값이나 상태를 기억하고 유지할 수 있습니다.
      이를 통해 함수 호출 간에 상태를 관리하는 방식으로 활용할 수 있습니다.
      */

      console.log('======================================================');

      const myAccount = ((initBalance) => {
        let balance = initBalance; // 지역변수 (외부에서 접근 불가능)

        return {
          deposit: (amount) => {
            balance += amount;
            return balance;
          },
          withdraw: (amount) => {
            if (amount <= balance) {
              balance -= amount;
              return balance;
            } else {
              return '잔액이 부족합니다.';
            }
          },
          checkBalance: () => balance,
        };
      })(1000);

      // const myAccount = createAccount(1000);
      console.log(myAccount.deposit(500));
      console.log(myAccount.withdraw(200));
      console.log(myAccount.checkBalance());
      console.log(myAccount.balance); // undefined 출력 (직접 접근할 수 없음.)
    </script>
  </body>
</html>
