<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [10, 20, 30, 40, 50, 60];

      console.log(typeof arr);

      console.log(arr[1]);

      arr[2] = 999;

      console.log(arr[2]);

      // 배열 데이터 수 확인
      console.log('길이: ' + arr.length);

      // 배열 순회
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      console.log('--------------------------------------------------');

      // for ~ of 반복문 (배열 전용 반복문)
      for (var n of arr) {
        console.log(n);
      }
    </script>
  </body>
</html>
